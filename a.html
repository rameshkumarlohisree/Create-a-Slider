<html>
    <head>
    
        <title>Bootstrap Jumbotron</title>
    
        <meta charset="utf-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

        </script>
    
    <title>Bootstrap Example</title>
    
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Bootstrap Example</title>
    
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </head>
    <body style="text-align: center;">
        <div class="Jumbotron Jumbotron-fluid">
            <div class="container">
                <h1 style="color: purple;">
                    Bangtan Boys
                </h1>
                <p>Bangtan Boys was formed by Bang Si-Hyuk, a successful songwriter and music producer who established his own studio, Big Hit
                Entertainment, in 2005.</p>
            </div>
        </div>
        <div class="container mt-3">
            <h2 style="color: palevioletred;">Team Members</h2>
            <button type="button" class="btn btn-dark">V</button>
            <button type="button" class="btn btn-info">Jin</button>
            <button type="button" class="btn btn-danger">RM</button>
            <button type="button" class="btn btn-success">JK</button>
            <button type="button" class="btn btn-secondary">J-hope</button>
            <button type="button" class="btn btn-primary">Jimin</button>
            <button type="button" class="btn btn-warning">Suga</button>
        </div>
        <div class="container">
        <h2 style="color: plum;">Song Badges</h2>
        <span class="badge badge-info">Make It Allright</span>
        <span class="badge badge-warning">Butter</span>
        <span class="badge badge-danger">Dynamite</span>
        </div>
        <div class="container">
            <h2 style="color: green;">Progress Bar</h2>
            <div class="Progress">
                <div class="Progress-bar" style="width: 90%;">90%</div>
            </div>
        </div>
    </body>
</html>
